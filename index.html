<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | product-preview-card-component</title>
  </head>

  <body>
    <main class="preview-product">
      <picture class="preview">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 700px)" />
        <img src="./images/image-product-desktop.jpg" alt="image-product" />
      </picture>

      <div class="product">
        <p class="section">PERFUME</p>
        <h1 class="handle">Gabrielle Essence Eau De Parfum</h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <p class="current">$149.99</p>
          <del class="previous">$169.99</del>
        </div>

        <button class="purchase">
          <img class="cart" src="./images/icon-cart.svg" alt="shopping-cart-icon"> Add to Cart
        </button>
      </div>
    </section>
  </body>

</html>
