<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | product-preview-card-component</title>
  </head>

  <body>
    <div class="container">
      <section class="preview-product">
        <picture class="preivew">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 580px)" />
          <img src="./images/image-product-desktop.jpg" alt="image-product" />
        </picture>

        <div class="product">
          <h4 class="section">PERFUME</h3>
          <h2 class="handle">Gabrielle Essence Eau De Parfum</h2>
          <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <p class="current">$149.99</p>
            <p class="previous">$169.99</p>
          </div>

          <div class="purchase">
            <img class="cart" src="./images/icon-cart.svg" alt="icon-shopping-cart">
            <p class="text">Add to Cart</p>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
